<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        p {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 50%;
            left: 50%;
            background-color: green;
            /* translate相对于自身 */
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>
    <div>
        <p></p>
    </div>
</body>

</html>
