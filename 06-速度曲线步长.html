<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 0;
            height: 30px;
            line-height: 30px;
            font-size: 20px;
            white-space: nowrap;
            overflow: hidden;
            animation: show 2s steps(11) forwards;
        }

        @keyframes show {
            from {
                width: 0px;
            }

            to {
                width: 220px;
            }
        }
    </style>
</head>

<body>
    <div>立志成为优秀前端工程师</div>
</body>

</html>
