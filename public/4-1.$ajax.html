<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">$ajax - get</button>
    <button id="btn2">$ajax - post</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        $('#btn1').on('click', function () {
            $.ajax({
                type: 'get',
                url: '/base',
                data: {
                    name: 'btn1',
                },
                beforeSend: function () {
                    alert('beforeSend');
                    // return false;
                    // 阻止发送
                },
                success: function (result) {
                    console.log(result);
                },
                error: function (err) {
                    console.log(err);
                }
            })
        })
        $('#btn2').on('click', function () {
            $.ajax({
                type: 'post',
                url: '/base',
                data: {
                    name: 'btn2',
                },
                success: function (result) {
                    console.log(result);
                },
                error: function (err) {
                    console.log(err);
                }
            })
        })
    </script>
</body>

</html>
