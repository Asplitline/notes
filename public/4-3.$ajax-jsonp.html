<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">$ajax-jsonp</button>
    <script src="/js/jquery.min.js"></script>
    <script>
        function fn(res) {
            console.log(res);
        }
        $('#btn').on('click', function () {
            $.ajax({
                url: '/jsonp',
                // 向服务器端传递的函数名字
                // 如果更改默认callback，服务器端不能用res.jsonp
                // jsonp: 'cb',
                jsonpCallback: 'fn',
                dataType: 'jsonp',
                success: function (data) {
                    // console.log(data);
                },
                error: function (error) {
                    console.log(error);
                }
            })
        })
    </script>
</body>

</html>
