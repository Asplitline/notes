<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.创建ajax对象
        var xhr = new XMLHttpRequest();
        // 2.开启请求 - 请求方式,请求地址
        xhr.open('get', 'http://localhost:3000/01');
        // 3.发送请求
        xhr.send();
        // 4.获取服务器数据响应到客户端
        xhr.onload = function () {
            console.log(xhr.responseText);
        }
    </script>
</body>

</html>
