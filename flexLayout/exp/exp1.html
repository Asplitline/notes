<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            display: flex;
            height: 100px;
            line-height: 100px;
            text-align: center;
            justify-content: space-between;
        }

        .box div:nth-child(2) {
            flex: 1;
            background-color: #adc;
        }

        .box div:nth-child(2n+1) {
            width: 100px;
            background-color: #aabbcc;
        }
    </style>
</head>

<!-- 利用flex布局实现，左右两侧宽度100px固定，
    中间宽度根据屏幕宽度自适应-->

<body>
    <div class="box">
        <div>左</div>
        <div>中</div>
        <div>右</div>
    </div>
</body>

</html>
